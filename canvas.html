<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="canvas.css">
	<script src='//at.alicdn.com/t/font_625588_jzvx984yw8p30udi.js'></script>
	<title>画板</title>
</head>
<body>
	  <canvas id='canvas'></canvas>
	  <div class="actions" id="actions">
           <svg class="icon active" id='pen'>
              <use xlink:href="#icon-pen"></use>
           </svg>
           <svg class="icon" id='eraser'>
              <use xlink:href="#icon-eraser"></use>
           </svg>
           <svg class="icon" id='clear'>
              <use xlink:href="#icon-custom-clear"></use>
           </svg>
           <svg class="icon" id='save'>
              <use xlink:href="#icon-save"></use>
           </svg>
	  </div>
	  <ol class="colors">
          <li id="red" class='red'></li>
          <li id="green" class='green'></li>
          <li id="blue" class='blue'></li>
	  </ol>
	  <ol class="sizes">
          <li id="thin" class='thin'></li>
          <li id="thick" class='thick'></li>
	  </ol>
     <script src='paint.js'></script>
    
</body>
</html>
